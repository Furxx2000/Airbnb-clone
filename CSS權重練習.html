<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS權重練習</title>
    <style>
        h1 {
            color: blue;
        }

        .text {
            color: red;
        }

        h1.text {
            color: yellow;
        }

        #text1 {
            color: violet;
        }

        h1#text1 {
            color: tomato;
        }
    </style>
</head>

<body>
    <h1 id="text1" class="text">Hello World</h1>
</body>

</html>
