<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated_css</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        h1 {
            width: fit-content;
            color: #afa;
        }

        h2 {
            width: fit-content;
            color: #ffa;
        }

        h3 {
            width: fit-content;
            color: #aaf;
        }

        h4 {
            width: fit-content;
            color: #faf;
        }

        h5 {
            width: fit-content;
        }
    </style>
</head>

<body>
    <h1 class="animate__animated animate__pulse">An animated element</h1>
    <h2 class="animate__animated animate__bounce">An animated element</h2>
    <h3 class="animate__animated animate__swing">An animated element</h3>
    <h4 class="animate__animated animate__jello">An animated element</h4>
    <h5 class="animate__animated animate__rubberBand">An animated element</h5>
</body>

</html>
