<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media-query</title>
    <style>
        h1 {
            color: aquamarine;
        }

        @media (max-width:1024px) {
            h1 {
                color: blue;
            }
        }

        @media (max-width:768px) {
            h1 {
                color: red;
            }
        }

        @media (max-width:375px) {
            h1 {
                color: green;
            }
        }
    </style>


</head>

<body>
    <h1>Hello world</h1>
</body>

</html>
