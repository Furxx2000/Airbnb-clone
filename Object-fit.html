<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit</title>
    <style>
        .box {
            float: left;
            width: 40%;
            height: 200px;
            margin: 10px;
        }

        .box img {
            width: 100%;
            height: 100%
        }

        .fill {
            object-fit: fill;
        }

        .contain {
            object-fit: contain;
        }

        .cover {
            object-fit: cover;
        }

        .none {
            object-fit: none;
        }
    </style>
</head>

<body>
    <div class="box">
        <img class="fill" src="images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="contain" src="images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="cover" src="images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="none" src="images/ex1_pic1.jpg" alt="">
    </div>
</body>

</html>
