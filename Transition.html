<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            background-color: #afa;
            transition: .5s;
            margin: 0 auto;
        }

        .box:hover {
            background-color: #ffa;
            width: 800px;
        }

        .ease-in {
            transition-timing-function: ease-in-out;
        }
    </style>
</head>

<body>
    <div class="box ease-in"></div>
</body>

</html>
