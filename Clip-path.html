<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clip-path</title>
    <style>
        .circle {
            clip-path: circle(30% at 50% 30%);
        }

        .ellipse {
            clip-path: ellipse(25% 50% at 50% 50%);
        }

        .polygon {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }

        .triangle {
            clip-path: polygon(0% 100%, 50% 0%, 100% 100%);
        }

        .inset {
            clip-path: inset(5px 10px 20px 30px round 30% 40% 30% 40%);
        }
    </style>
</head>

<body>
    <img class="circle" src="images/ex1_pic1.jpg">
    <img class="ellipse" src="images/ex1_pic1.jpg">
    <img class="polygon" src="images/ex1_pic1.jpg">
    <img class="triangle" src="images/ex1_pic1.jpg">
    <img class="inset" src="images/ex1_pic1.jpg">
</body>

</html>
